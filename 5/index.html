<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.loader {
		border: 16px solid #f3f3f3;
		border-radius: 50%;
		border-top: 16px solid #3498db;
		width: 120px;
		height: 120px;
		-webkit-animation: spin 2s linear infinite; /* Safari */
		animation: spin 2s linear infinite;
		margin-right: auto;
		margin-left: auto;
		margin-top: 40vh;
		margin-bottom: 40vh; 
		}

		/* Safari */
		@-webkit-keyframes spin {
		0% { -webkit-transform: rotate(0deg); }
		100% { -webkit-transform: rotate(360deg); }
		}

		@keyframes spin {
		0% { transform: rotate(0deg); }
		100% { transform: rotate(360deg); }
		}
		.card{
			width: 700px;
			height: 100px;
			box-shadow: 5px 5px 8px #888888;
			border: #888888 solid 0.5px;
			border-radius: 15px;
			display: flex;
			padding: 10px;
			margin: 15px;
		}
		.text{
			flex: 5;
			font-size: 24px;
			padding: 10px;
		}
		.image{
			flex: 1;
			overflow: hidden;
			height: auto;
			border-radius: 7px;
			border: 1px black solid;
		}
		.image img{
			max-width: 100%;
			max-height: 100%;
			display: block;
			margin-right: auto;
			margin-left: auto;
		}
		a, a:hover, a:focus, a:active {
		      text-decoration: none;
		      color: inherit;
		 }
	</style>
	<script async="" src="stats.js"></script>
</head>
<body>
<p id="demo"></p>
<div id="data">
	
</div>
<div class="loader" id="loader"></div>

</html>
